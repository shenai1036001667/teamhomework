	<script type="text/javascript">
		var box=document.getElementById('box');
		var qwe=document.getElementsByClassName('qwe')[0];
		var pics =document.getElementById('pics');
		var left=document.getElementById('left');
		var right=document.getElementById('right');
		var index=1;
		var tt;
		var timer;
		var move=false;
		qwe.onclick=function(){
			history.back();
		}
		function next(){
			if(!move){
				move=true;
				index++;
				animate(pics,{left:-1080*index},function(){
					if(index==25){
						pics.style.left="-1080px";
						index=1;
					}
					move=false;
				});
			}
		};
		function pre(){
			if(move){
				return;
			}
			move=true;
			index--;
			animate(pics,{left:-1080*index},function(){
				if(index==0){
					pics.style.left="-25920px";
					index=24;
				}
				move=false;
			});
		};
		box.onmouseover=function(){
			animate(left,{opacity:50});
			animate(right,{opacity:50});
		};
		box.onmouseout=function(){
			animate(left,{opacity:0});
			animate(right,{opacity:0});
		};
		right.onclick=next;
		left.onclick=pre;
	</script>
