		<script type="text/javascript">
			function getStyle(obj, style){
				if(obj.currentStyle)
					return obj.currentStyle[style];
				else
					return getComputedStyle(obj)[style];
			}

			//获取所有类名为same的结点
			var same = document.getElementsByClassName("same");
			//通过for循环为每个类名为same的结点添加事件属性：鼠标划过和划出、元素获得焦点和失去焦点
			//添加tag属性用来记录该结点原本的value值
			for(var i = 0;i < same.length;++i){
				same[i].setAttribute("tag", same[i].value);
				same[i].setAttribute("onclick", "changeValue(this)");
				same[i].setAttribute("onblur", "backValue(this)");
			}
			//元素获得焦点
			function changeValue(that){
				if(that.value == that.getAttribute("tag") && that.value != "提交")//用户点击了输入框
					that.value = "";
			}
			//元素失去焦点
			function backValue(that){
				if(that.value == "")//用户没有输入任何信息
					that.value = that.getAttribute("tag");
			}
			
			var arr = ["支持国产！！！", "售后服务特别好", "值得信赖", "有好多帅气的小哥哥", "种类齐全", "价格美丽", "性价比特别高", "老板人很好", "特别酷"];
			var colors = ["rgba(40, 230, 55, 0.5)", "rgba(230, 80, 125, 0.5)", "rgba(100, 100, 225, 0.5)", "rgba(255, 255, 100, 0.5)", "rgba(255, 150, 100, 0.5)", "rgba(100, 30, 255, 0.7)", "rgba(10, 30, 255, 0.5)", "rgba(255, 30, 255, 0.5)", "rgba(250,130,130)"];
			var text = document.getElementsByClassName("text");
			var p = document.getElementsByClassName("p");
			var position, color, content;
			//随机生成距离左侧的距离
			function getPosition(){
				position = parseInt(Math.random() * 1400);
				return position;
			}

			//随机生成颜色
			function getColor(){
				color = parseInt(Math.random() * colors.length);
				return color;
			}

			//文字随机出现
			function getContent(){
				content = parseInt(Math.random() * arr.length);
				return content;
			}

			//每个p距左端的距离随机生成、背景颜色随机生成、文字随机出现
			for(var i = 0;i < p.length;++i){
				position = getPosition();
				p[i].style.left = position + "px";
				color = getColor();
				p[i].style.backgroundColor = colors[color];
				content = getContent();
				p[i].innerHTML = arr[content];
				animate1(p[i]);
			}

			//走完一趟之后重新随机生成
			function animate1(that){
				var end = setInterval(function(){
					var now = parseInt(that.style.left);
					var speed = 1;
					if(now <= -300){
						that.style.left = "1400px";
						that.style.backgroundColor = colors[getColor()];
						that.innerHTML = arr[getContent()];
					}
					else
						that.style.left = now - speed + 'px';
				}, 10);
			}
		</script>
